<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>쇼핑몰 하단 만들기</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="container">

    <header id="intro">

        <h1> <!-- 가장 중요한 정보 -->
            <a href="https://academy.elice.io/">엘리스 사전</a> <!-- 링크가 필요하므로 a태그 -->
        </h1>

        <nav>
            <ul> <!-- 순서 없는 태그 -->
                <li class="one"><a href="#">캐릭터 소개</a></li> <!-- 클래스 선택시 띄어쓰기 주의 -->
                <li class="two"><a href="#">줄거리</a></li>
                <li class="three"><a href="#">부록</a></li>
            </ul>
        </nav>

    </header>

    <main role="main" id="main">

        <article class="one">
            <a href="#"> <!-- 이미지와 텍스트 모두 링크로 사용하기 위하여 a 태그 사용 -->
                <img src="image1.png" alt="White Rabbit"> <!-- 이미지 삽입, src:사용할 이미지 경로, alt:이미지 출력이 안될경우 text정보로 대체 -->
                <h2>하얀토끼</h2> <!-- 서브 타이틀 삽입 -->
            </a>
        </article>
        
        <article class="two">
            <a href="#">
                <img src="image2.png" alt="Cheshire Cat">
                <h2>체셔 고양이</h2>
            </a>
        </article>
        
        <article class="three">
            <a href="#">
                <img src="image3.png" alt="Queen of Hearts">
                <h2>하트여왕</h2>
            </a>
        </article>
        
        <article class="one">
            <a href="#">
                <img src="image4.png" alt="Mad Hatter">
                <h2>모자장수</h2>
            </a>
        </article>
        
        <article class="text">
            <p>엘리스에 오신 여러분 환영합니다! :)</p>
        </article>

        <article class="two">
            <a href="#">
                <img src="image5.png" alt="Dodo">
                <h2>도도새</h2>
            </a>
        </article>
        
        <article class="three">
            <a href="#">
                <img src="image6.png" alt="Caterpillar">
                <h2>애벌레</h2>
            </a>
        </article>
        
        <article class="one">
            <a href="#">
                <img src="image7.png" alt="Card Soldier">
                <h2>카드병정</h2>
            </a>
        </article>

        <article class="two">
            <a href="#">
                <img src="image8.png" alt="Golden Key">
                <h2>황금열쇠</h2>
            </a>
        </article>

    </main>

    <footer id="footer">

        <div class="copyright">
            <p>Copyright © 2016-2018 elice. All rights reserved.</p>
        </div>

        <div class="address">
            <p>대전광역시 유성구 문지로 193 KAIST 문지캠퍼스 진리관 T326호</p>
        </div>

    </footer>
