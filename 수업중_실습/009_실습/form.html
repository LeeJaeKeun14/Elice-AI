<form onsubmit="
    event.preventDefault();
    var title = event.target.title.value;
    var body = event.target.body.value;
">
    <p>
        <input type="text" name="title" placeholder="title">
    </p>
    <p>
        <textarea name="body" placeholder="body"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
